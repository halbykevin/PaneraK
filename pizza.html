<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panera</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="image/logo/Panera.png" alt="Panera Logo" />
      </div>
      <div class="language-switcher">
        <span class="label en">EN</span>
        <label class="switch">
          <input type="checkbox" id="lang-toggle" />
          <span class="slider round"></span>
        </label>
        <span class="label ar">AR</span>
      </div>
    </header>

    <main class="menu-container">
      <h1 class="menu-title">P I Z Z A</h1>
      <div class="menu-item">
        <h2 class="item-name">PANERA SPECIAL PIZZA</h2>
        <p class="item-description">LOREM IPSUM, KEVIN, HES TOMATO, HDJF, HIFF, YQUY DUD.</p>
        <div class="item-prices">
          <span>S: $6.5</span>
          <span>M: $8.5</span>
          <span>L: $13</span>
        </div>
      </div>
      <div class="menu-item">
        <h2 class="item-name">SUPREME PIZZA</h2>
        <p class="item-description">LOREM IPSUM, KEVIN, HES TOMATO, HDJF, HIFF, YQUY DUD.</p>
        <div class="item-prices">
          <span>S: $6.5</span>
          <span>M: $8.5</span>
          <span>L: $13</span>
        </div>
      </div>
      <!-- Repeat the structure for other menu items -->
    </main>

    <footer>
        <div class="footer-text">
          <p><b>Address:</b></p>
          <p><i>Bayt Al Bayeh, Zgharta</i></p>
          <p><b>Tel:</b></p>
          <p><i>06 000 000</i></p>
        </div>
        <div class="footer-logo">
          <img src="image/logo/Panera.png" alt="Panera Logo" />
        </div>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
