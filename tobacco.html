<!DOCTYPE html>

    <main class="menu-container-any">

          <h2 class="item-name-any">Teffe7ten</h2>
          <p class="item-description-any"></p>
        </div>
        <div class="item-price-any">$4.5</div>
      </div>

      <div class="menu-item-any">
        <div class="item-content-any">
          <h2 class="item-name-any">Hamoud w Na3na3</h2>

    <footer>
        <div class="footer-text">
          <p><b>Address:</b></p>
          <p><i>Bayt Al Bayeh, Zgharta</i></p>
          <p><b>Tel:</b></p>
          <p><i>06 000 000</i></p>
        </div>
        <div class="footer-logo">
          <img src="image/logo/Panera.png" alt="Panera Logo" />
        </div>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
