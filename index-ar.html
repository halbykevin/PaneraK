<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panera</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="image/logo/Panera.png" alt="Panera Logo" />
      </div>
      <div class="language-switcher">
        <span class="label en">EN</span>
        <label class="switch">
          <input type="checkbox" id="lang-toggle" />
          <span class="slider round"></span>
        </label>
        <span class="label ar">AR</span>
      </div>
    </header>

    <div class="categories">
      <a href="pizza.html" class="category-item">
        <img src="path-to-pizza-image.jpg" alt="Pizza" />
        <h2>بيتزا</h2>
      </a>
      <a href="biAajine.html" class="category-item">
        <img src="path-to-bi-aajine-image.jpg" alt="Bi Aajine" />
        <h2>Bi Aajine</h2>
      </a>
      <a href="platters.html" class="category-item">
        <img src="path-to-platters-image.jpg" alt="Platters" />
        <h2>أطباق</h2>
      </a>
      <!-- Repeat the structure for other categories with their respective paths -->
    </div>

    <footer>
      <div class="footer-text">
        <p><b>Address:</b></p>
        <p><i>Bayt Al Bayeh, Zgharta</i></p>
        <p><b>Tel:</b></p>
        <p><i>06 000 000</i></p>
      </div>
      <div class="footer-logo">
        <img src="image/logo/Panera.png" alt="Panera Logo" />
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
