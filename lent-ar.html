<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panera</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="image/logo/Panera.png" alt="Panera Logo" />
      </div>
      <div class="language-switcher">
        <span class="label en">EN</span>
        <label class="switch">
          <input type="checkbox" id="lang-toggle" />
          <span class="slider round"></span>
        </label>
        <span class="label ar">AR</span>
      </div>
    </header>

    <main class="menu-container-any">
      <a href="index.html" class="back-button">&larr; Back</a>
      <h1 class="menu-title-any">صيامي</h1>
      <div class="menu-item-any">
        <div class="item-content-any">
          <h2 class="item-name-any">سمكة حرة
        </h2>
        </div>
        <div class="item-price-any">$5</div>
      </div>

      <div class="menu-item-any">
        <div class="item-content-any">
          <h2 class="item-name-any">فيش برغر</h2>
        </div>
        <div class="item-price-any">$4</div>
      </div>

      <div class="menu-item-any">
        <div class="item-content-any">
          <h2 class="item-name-any">بلاتر سمك كريسبي
        </h2>
        </div>
        <div class="item-price-any">$7</div>
      </div>

      <div class="menu-item-any">
        <div class="item-content-any">
          <h2 class="item-name-any"> تونا فيش</h2>
        </div>
        <div class="item-price-any">$4.5</div>
      </div>

      <div class="menu-item">
        <h2 class="item-name">تونا بيتزا
        </h2>
        <div class="item-prices">
          <span>S: $5.5</span>
          <span>M: $7.5</span>
          <span>L: $12.5</span>
        </div>
      </div>
      <!-- Repeat for more items -->
    </main>

    <footer>
      <div class="footer-text">
      <p><b>Address:</b></p>
      <p><i>Kferdlaqos, Zgharta</i></p>
      <p><b>Tel:</b></p>
      <p><i>06 667 997</i></p>
      <p><i>70 551 751</i></p>
    </div>
        <div class="footer-logo">
          <img src="image/logo/Panera.png" alt="Panera Logo" />
        </div>
      </footer>
    <script src="app.js"></script>
  </body>
</html>
